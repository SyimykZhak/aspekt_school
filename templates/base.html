{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="shortcut icon" href="{% static 'assets/images/logo.png' %}" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    
    

    <!-- css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link  href="{% static 'bowercomponents/ionicons/css/ionicons.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'assets/css/main.css'%}">
    <link rel="stylesheet" href="{% static './assets/css/review.css' %}">
</head>
<body data-spy="scroll" data-target="#site-nav">
    {% include 'include/header.html' %}
    {% block content %}

    {% endblock content%}
    {% include 'include/footer.html' %}
    <!-- script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll/dist/smooth-scroll.polyfills.min.js"></script>
    <script src="{% static 'assets/js/main.js' %}"></script>
   

    <script >

let slydes = document.querySelectorAll('.slide-container');
let index = 0;

function next(){
    slydes[index].classList.remove('active');
    index = (index + 1) % slydes.length;
    slydes[index].classList.add('active');
}

function prev(){
    slydes[index].classList.remove('active');
    index = (index - 1 + slydes.length) % slydes.length;
    slydes[index].classList.add('active');
}
    
    
    
    </script>
</body>
</html>
